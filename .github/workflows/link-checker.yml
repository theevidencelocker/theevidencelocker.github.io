name: Check Links in Data.json

on:
  # Runs on every push to the main branch
  push:
    branches: [ "main" ]
  # Runs on every pull request targeting main
  pull_request:
    branches: [ "main" ]
  # Runs daily at midnight UTC to catch links that rot over time
  schedule:
    - cron: "0 0 * * *"
  # Allows you to run this manually from the Actions tab for testing
  workflow_dispatch:

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract only download URLs
        run: |
          jq -r '.[].evidenceUrl' data.json > links.txt
          echo "Extracted $(wc -l < links.txt) links"

      - name: Run Lychee Link Checker (downloads only)
        uses: lycheeverse/lychee-action@v1.10.0
        with:
          # Read only the extracted URLs; no crawling of blogs or other fields.
          args: --verbose --no-progress --max-concurrency 1 --max-retries 3 --retry-wait-time 10 links.txt
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

